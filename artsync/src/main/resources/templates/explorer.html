<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explorer</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css?v=7}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style-explore.css?v=6}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
              integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
        <!--    libs for stomp and sockjs-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script th:src="@{/js/script-explore.js?v=5}"></script>
    </head>

    <body>
    <nav th:replace="${session.user == null} ? ~{fragment/fragments :: headerFragment} : ~{fragment/fragments :: headerUserFragment}"></nav>

            <div class="container-post">
                <div class="container-cards">
                    <section th:if="${posts} != null" th:each="post : ${posts}" class="card-sample">
                        <img class="img-card" th:src="@{/media/images/{image}(image=${post.getListeFichiers()[0].getUrlMedia()})}"
                             th:alt="${post.getListeFichiers()[0].getUrlMedia()}">
                        <div class="text no-animation">
                            <h2>[[${post.getTitre()}]]</h2>
                            <p>@[[${post.getPseudoUtilisateur()}]]</p>
                        </div>
                        <div class="card-post"  style="display: none;">
                            <!--Description-->
                            <div class="">
                                <p>[[${post.texte}]]</p>
                            </div>
                            <div class="liste-commentaires">
    
                            </div>
                            <!--Écrire commentaire-->
                            <div class="env-commentaire">
                                <div class="interactions">
                                    <div class="icones-interactions">
                                        <div class="icon-img">
                                            <i class="bi bi-balloon-heart"></i>
                                            <p>[[${post.nbLikes}]] J'aime</p>
                                        </div>
                                        <div class="icon-img">
                                            <i class="bi bi-chat-left"></i>
                                            <p>2 Comments</p>
                                        </div>
                                    </div>
                                </div>
                                <form class="input-box-commentaire">
                                    <input type="text" placeholder="  Écrire un commentaire...">
                                    <button class="btn-commentaire "><i class="bi bi-send"></i></button>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

    <div th:replace="${session.user != null} ? ~{fragment/notificationFragment :: notificationFragment} : ~{}"></div>
    <script th:src="@{/js/notification.js?v=12}"></script>
    </body>
    <dialog id="dialog-card-focus">
        <button id="close-dialog">
            <i id="icone-fleche-2" class="fas fa-times"></i>
        </button>

        <div class="poste">
            <img src="media/images/3D.jpg" alt="" data-maximiser="false" style="object-fit: contain;"/>

        </div>
    </dialog>

</html>
