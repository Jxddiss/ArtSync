<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>ArtSync</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-settings.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script th:src="@{/js/script-settings.js}" defer></script>
</head>
<body>
    <!--Header-->
    <nav th:replace=" ~{fragment/fragments :: headerUserFragment}"></nav>

    <!--Content-->
    <div class="contentHolder">
        <div class="verticalNavbar">
            <h4>PARAMÈTRES</h4>
            <div class="navHolder">
                <a href="" id="selected">COMPTE</a>
                <a href="">NOTIFICATION</a>
                <a href="">CONFIDENTIALITÉ</a>
            </div>
        </div>
        <div class="settingHolder">
            <div class="profilContainer">
                <div class="profilPicHolder">
                    <img th:src="@{/media/images/{image}(image=${utilisateur.getPhotoUrl()})}" alt="test">
                </div>
                <div class="profilInfo">
                    <div class="info">
                        <h4 th:text="${utilisateur.getPrenom().toUpperCase()} + ' ' + ${utilisateur.getNom().toUpperCase()}"></h4>

                        <div class="vr"></div>
                        <h4 id="pseudo" th:text="'@'+${utilisateur.getPseudo().toUpperCase()}"></h4>
                    </div>
                    <div class="buttonHolder">
                        <a href=""> SUPPRIMER COMPTER </a>
                    </div>
                </div>
            </div>
            <div class="profilOptions">
                <div class="accountInfo">
                    <div class="accountHeader" id="compte">
                        <h4>Information du compte</h4>
                        <p>Information concernant votre utilisateur et votre identifiant</p>
                    </div>
                    <div class="accountBody">
                        <form action="">
                            <div class="inputHeader">
                                <input type="text" th:value="'@' +${utilisateur.getPseudo()}" name="pseudo" readonly>
                                <input type="text" th:value="'#' +${utilisateur.getId()}" readonly>
                            </div>
                            <div class="inputBody">
                                <button type="submit">SAUVEGARDER</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="profilOptions">
                <div class="accountInfo">
                    <div class="accountHeader" id="perso">
                        <h4>Information personnel</h4>
                        <p>Information concernant vos données personnelles </p>
                    </div>
                    <div class="accountBody">
                        <form action="">
                            <div class="inputHeader2">
                                <input type="email" th:value="${utilisateur.getEmail()}" name="pseudo" readonly>
                            </div>
                            <div class="inputBody2">
                                <button type="submit">SAUVEGARDER</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="profilOptions">
                <div class="accountInfo">
                    <div class="accountHeader" id="utilisateur">
                        <h4>Information d'utilisateur</h4>
                        <p>Information concernant votre identifiant</p>
                    </div>
                    <div class="accountBody">
                        <form action="">
                            <div class="inputHeader2">
                                <input type="password" th:value="${utilisateur.getPassword()}" name="pseudo" readonly>
                            </div>
                            <div class="inputBody2">
                                <button type="submit">SAUVEGARDER</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
