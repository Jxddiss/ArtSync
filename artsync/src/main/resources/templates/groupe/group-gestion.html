<html  xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <title>ArtSync</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style-group.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    </head>

    <body class="body-content">

    <!--Header-->
    <nav th:replace="${session.user == null} ? ~{fragment/fragments :: headerFragment} : ~{fragment/fragments :: headerUserFragment}"></nav>

    <!--Contenu-->
    <div th:replace="~{fragment/groupFragments :: groupHeaderFragment}">

    </div>
        <!--Users-->
        <div class="gestionContainer">
            <div class="imageGroupHolder">
                <img th:src="@{/media/images/{image}(image=${projet.getProjetPhoto()})}" alt="">
                <i class="bi bi-arrow-right"></i>
                <img src="" alt="" id="newfilePreview">
            </div>
            <form th:action="@{/groupe/update/{projetId}(projetId=${projetId})}" method="POST" class="formContainerGestion" enctype="multipart/form-data">
                <div class="button-wrapper">
                    <input type="file" name="upload" id="filtInput" accept=".jpg,.png,.webp,.gif" th:value="${projet.getProjetPhoto()}">
                </div>
                <label>Titre</label>
                <input type="titre" id="textGestion" name="titre" placeholder="Entrer un titre" th:value="${projet.getTitre()}">
                <label>Description</label>
                <textarea type="description" name="description" id="descGestion" placeholder="Entrer une description" th:text="${projet.getDescription()}"></textarea>
                <div style="width: 100%; align-items: center; justify-content: start !important;" class="d-flex gap-2">
                    <label for="private">Publique</label>
                    <input type="checkbox" id="private" name="private">
                </div>


                <button type="submit" class="gestionBtn">Mettre Ã  jour</button>
            </form>
        </div>

    </div>
    <!--Annonces-->
    <div th:replace="~{fragment/annonceFragment :: annoncesFragment}">

    </div>
    </body>
    <script th:src="@{/js/script-group.js}"></script>
</html>
