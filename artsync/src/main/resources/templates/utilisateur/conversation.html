<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explorer</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style-conversation.css}"/>
        <script th:src="@{/js/script-conversation.js}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
              integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
    <nav th:replace="${session.user == null} ? ~{fragment/fragments :: headerFragment} : ~{fragment/fragments :: headerUserFragment}"></nav>

        <div class="container-page">
            <div id="liste-contacts" class="animation">
                <h4 class="animation delais">CONTACTS</h4>
                <div id="liste-personne" class="liste-options-contact">
                    <c:if test="${not empty sessionScope.user.amis}">
                        <c:forEach var="ami" items="${sessionScope.user.amis}">
                            <a class="carte" style="text-decoration: none; color: black" href="conversation?iduser=${ami.id}">
                                <img src="uploads/${ami.photoUrl}" alt="">
                                <div class="mini-container">
                                    <p>${ami.prenom} ${ami.nom} <span class="statut ${ami.statut}"></span></p>
                                    <p>@${ami.pseudo}</p>
                                    <p> <img src="media/logo/digitalIcon.png" alt="logo-role">${ami.specialisation}</p>
                                </div>
                            </a>
                        </c:forEach>
                    </c:if>
                </div>
                <h4 class="animation delais">GROUPES</h4>
                <div id="liste-groupe" class="liste-options-contact">

                    <c:if test="${not empty requestScope.listeProjets}">
                        <c:forEach var="projet" items="${requestScope.listeProjets}">
                            <a class="carte" style="text-decoration: none; color: black" href="conversation?idGroupe=${projet.getId()}">
                                <img src="media/images/art.jpg" alt="">
                                <div class="mini-container">
                                    <p>${projet.getTitre()}</p>
                                    <p>${projet.getDescription()}</p>
                                </div>
                            </a>
                        </c:forEach>
                    </c:if>
                </div>
            </div>

        </div>
    </body>
</html>
