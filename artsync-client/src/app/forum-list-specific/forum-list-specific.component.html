<app-search-specific (searchQuery)="searchForum($event)"></app-search-specific>
<div class="forum-container">
    <a [routerLink]="['/overview/forum/comments/',forum.id]" *ngFor="let forum of forums" class="forum">
        <div class="forum-info">
            <h4>{{forum.title}}</h4>
            <p>
                {{forum.content}}
            </p>
            <b>&#64;{{forum.user.pseudo}}</b>
        </div>
    </a> 

    <!--EFFACE Ã€ PARTIR D'ICI-->

</div>
