<div class="forum-container">
    <div class="forum-header">
        <div class="forum-identity">
            <p>{{forum?.titre}}</p>
        </div>
        <button (click)="showDialog()">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
        </button>
    </div>
    <div class="forum-info">
        <h4>Informations</h4>
        <div  class="forum-info-holder">
            <h5>Auteur:</h5>
            <a [routerLink]="['/overview/user/posts/',forum?.utilisateur?.id]" class="author">
                <img src="{{currentPhoto}}" alt="">
                <div>
                    <h5>{{forum?.utilisateur?.prenom}} {{forum?.utilisateur?.nom}}</h5>
                    <p>{{forum?.utilisateur?.pseudo}}</p>
                </div>
            </a>
            <div class="forum-cell">
                <h5>Contenu : </h5>
                <p>{{forum?.contenu}}</p>
            </div>
        </div>
    </div>
</div>

<div class="dialog" #dialog style="display: none;">
    <div class="dialog-content">
        <h4>VOULEZ-VOUS VRAIMENT SUPPRIMER CE FORUM ?</h4>
        <div class="dialog-buttons">
            <a (click)="onDeleteForum()">CONFIRMER</a>
            <a (click)="hideDialog()">ANNULER</a>
        </div>
    </div>
</div>
