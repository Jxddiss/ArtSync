<div class="file-container">
    <div class="file" *ngFor="let file of _files">
        <div class="file-info">
            @if(file.type === 'image'){
                <img src="{{BASE_FILE_PATH_PROJET+file.urlMedia}}" alt="">
            }@else if(file.type === 'video'){
                <video src="{{BASE_FILE_PATH_PROJET+file.urlMedia}}" controls playsinline ></video>
            } @else{
                <a download="{{file.urlMedia}}" href="{{BASE_FILE_PATH_PROJET+file.urlMedia}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
                    </svg>
                </a>
            }
            <b>&#64;{{file.utilisateur.pseudo}}</b>
        </div>
        <svg class="deleteIcon" (click)="showDialog(file)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
        </svg>
    </div>

<div class="dialog" #dialog style="display: none;">
    <div class="dialog-content">
        <h4>VOULEZ-VOUS VRAIMENT SUPPRIMER [ENTITÉ] ?</h4>
        <div class="dialog-buttons">
            <a (click)="onDeleteFile()">CONFIRMER</a>
            <a (click)="hideDialog()">ANNULER</a>
