<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream</title>
    <link rel="stylesheet" th:href="@{/css/live-stream.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body>
    <header>
        <nav th:replace="${session.user == null} ? ~{fragment/fragments :: headerFragment} : ~{fragment/fragments :: headerUserFragment}"></nav>
    </header>
    <div id="video-chat">
        <div id="stream-holder">
            <div id="stream-title">
                <img class="profil-pic-stream" src="/media/images/aok.jpg" alt="">
                <h4>Apprentissage de  ...</h4>
            </div>
            <div class="video-box">
                <video
                    autoplay
                    id="streamVideo"
                >
                </video>
                <button type="button" id="play-stream" class="button-video">
                    <i class="bi bi-play"></i>
                </button>
            </div>
            <div class="control-holder" th:if="${isStreamer != null && isStreamer}">
                <button type="button"
                class="button-video"
                id="hang-up-button">
                    <i class="bi bi-telephone-x"></i>
                </button>
                <button type="button"
                class="button-video"
                id="cam-toggle">
                    <i class="bi bi-camera-video"></i>
                </button>
                <button type="button"
                class="button-video"
                id="micro-toggle">
                    <i class="bi bi-mic"></i>
                </button>
                <button type="button"
                        class="button-video"
                        id="display-toggle">
                    <i class="bi bi-display"></i>
                </button>
            </div>
        </div>
        <div class="live-chat">
            <h4>Chat</h4>
            <hr>
            <ul id="liste-chat-stream">
                <li class="chat-stream">
                    <img class="profil-pic-stream" src="/media/images/cat.png" alt="">
                    <div class="chat-stream-body">
                        <strong>@mark09y</strong>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </li>
            </ul>
            <input type="text" id="input-chat" name="message" autocomplete="off">
        </div>
    </div>
    <script th:if="${isStreamer != null}">
        const userPseudo = '[[${session.user.pseudo}]]';
        const streamVideo = document.getElementById("streamVideo");
        const buttonStart = document.getElementById("play-stream");
    </script>
    <script>
        const pseudoStreamer = '[[${pseudoStreamer}]]';
    </script>
    <script th:src="@{/js/live.js}"></script>
    <script th:if="${isStreamer}" th:src="@{/js/start-live.js}"></script>
    <script th:unless="${isStreamer}" th:src="@{/js/join-live.js}"></script>
    <div th:replace="${session.user != null} ? ~{fragment/notificationFragment :: notificationFragment} : ~{}"></div>
</body>
</html>
