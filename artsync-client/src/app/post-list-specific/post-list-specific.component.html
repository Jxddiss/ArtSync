<div class="post-container">
    <a [routerLink]="['/overview/post/comments',post.id]" *ngFor="let post of posts" class="post">
        <h4>{{post.id}}</h4>
        <img [src]="post.listeFichiers[0].urlMedia" alt="">
        <div class="post-info">
            <p>{{post.texte}}</p>
        </div>
    </a>  
    <!--EFFACE Ã€ PARTIR D'ICI-->
</div>
