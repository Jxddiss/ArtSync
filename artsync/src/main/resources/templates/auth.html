<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtSync</title>
    <!-- Stylesheet -->
      <link rel="stylesheet" type="text/css" th:href="@{/css/style-auth.css?v=5}"/>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css?v=9}"/>
    <!--Dependencies-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" ></script>
  </head>
  <body class="body-content">
    <div class="row">
      <div class="col-md-2 d-flex justify-content-center ml-5 backButton">
        <a th:href="@{/index}"><h3>ARTSYNC</h3></a>
      </div>

    </div>
    <div class="container">
        <form method="post" class="division" id="main" th:action="@{/authentification}" onsubmit="return validateForm(this);">
                <div class="img-box">
                  <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="media/image/fish.png" class="d-block w-100" alt="..." id="poisson">
                      </div>
                      <div class="carousel-item">
                        <img src="media/image/fish.png" class="d-block w-100" alt="..." id="poisson">
                      </div>
                      <div class="carousel-item">
                        <img src="media/image/fish.png" class="d-block w-100" alt="..." id="poisson">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div>
                <div class="auth-box">
                    <p class="titre" id="tire-section">HEUREUX DE VOUS REVOIR</p>
                    <div class="row choix">
                        <div class="col-md-6 option selected" id="connect">  
                            CONNEXION
                        </div>
                        <div class="col-md-6 option" id="signUp">
                            INSCRIPTION
                        </div>
                    </div>
                    <div id="formulaire" >
                        <div class="input-holder" id="holder-input">
                            <p>IDENTIFIANTS</p>
                            <input type="text" placeholder="Utilisateur" name="username" id="input-1" required>
                            <input type="password" placeholder="Mot de passe" name="mdp" id="input-2" required>
                            <a th:href="@{/password-reset}" style="text-decoration: none; color: #cecbcb; margin-top: 0.5em">
                                <small id="indice">Mot de passe oubliée?</small>
                            </a>
                        </div>
                        <button type="submit" class="boutton-connexion" id="confirmation">SE CONNECTER</button>
                        <p></p>
                    </div>
                </div>
        </form>
    </div>
    <!--TEST-->
    <div class="wrapper">
      <img src="media/image/3D-0.jpg" class="img-bg-element" alt="test">
      <img src="media/image/painting.pg.jpg" class="img-bg-element" alt="test">
      <img src="media/image/digitalArt-1.jpg" class="img-bg-element" alt="test">
      <img src="media/image/pixelArt.jpg" class="img-bg-element" alt="test">
      <img src="media/image/3d-1.jpg" class="img-bg-element" alt="test">
      <img src="media/image/painting0.jpg" class="img-bg-element" alt="test">
      <img src="media/image/3D-2.png" class="img-bg-element" alt="test">
      <img src="media/image/painting2.jpg" class="img-bg-element" alt="test">
    </div>
    <footer style="background-color: black;">
      <div class="footer-container">
            ARTSYNC
      </div>
    </footer>
    <div id="notification-pop-liste" ></div>

    <script th:src="@{/js/notification.js?v=16}"></script>
    <script th:if="${warn != null}">
        showNotification({
            type: 'warn',
            message: '[[${warn}]]',
            titre: 'Avertissement',
        })
    </script>
    <script th:if="${error != null}">
        showNotification({
            type: 'danger',
            message: '[[${error}]]',
            titre: 'Avertissement',
        })
    </script>
    <script th:if="${success != null}">
        showNotification({
            type: 'success',
            message: '[[${success}]]',
            titre: 'Succès',
        })
    </script>
    <script th:src="@{/js/script-auth.js?v=6}"></script>
  </body>
</html>
