<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer</title>
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script th:src="@{/js/chat.js}" defer></script>
</head>

<body>
    <header>
        <nav th:replace="${session.user == null} ? ~{fragment/fragments :: headerFragment} : ~{fragment/fragments :: headerUserFragment}"></nav>
    </header>
    <div class="container-page">
        <div id="liste-contacts" class="animation">
            <h4 class="animation delais">CONTACTS</h4>
            <div id="liste-personne" class="liste-options-contact">
                <div class="carte carte-active">
                    <img src="images/profil6.jpg" alt="">
                    <div class="mini-container">
                        <p>Emilie Tremblay <span class="statut online"></span></p>
                        <p>@mim1cs</p>
                        <p> <img src="/media/image/logo/digitalIcon.png" alt="logo-role">Artiste num√©rique</p>
                    </div>
                </div>
            </div>
            <h4 class="animation delais">GROUPES</h4>
            <div id="liste-groupe" class="liste-options-contact">
                <div class="carte">
                    <img src="images/image2.jpg" alt="">
                    <div class="mini-container">
                        <p>Jeu de plateforme</p>
                        <p>Jeu 2D</p>
                        <p> <img src="/medi/image/logo/animationIcon.png" alt="logo-role"><img src="/media/image/logo/digitalIcon.png" alt="logo-role"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content animation delais">
            <div class="container-content">
                <div id="option-chat" data-state="inactive">
                    <button id="open-options" class="button-option">
                        <i id="icone-fleche" class="fas fa-plus"></i>
                    </button>
                    <button id="button-fonction-video" class="button-option inactive">
                        <i class="fas fa-video"></i>
                    </button>
                    <button id="button-fonction-call" class="button-option inactive">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button id="button-fonction-paint" class="button-option inactive">
                        <i class="fas fa-palette"></i>
                    </button>
                    <button id="button-fonction-music" class="button-option inactive">
                        <i class="fas fa-music"></i>
                    </button>
                </div>
                <div class="container-chat">
                    <div class="header-profile">
                        <div class="content-header">
                            <div class="info-profil">
                                <h4>Emilie Tremblay <span class="statut online"></span></h4>
                                <p>@mim1cs</p>
                            </div>
                            <div class="img-container">
                                <img src="images/profil6.jpg" alt="" id="photo-profile">
                            </div>
                        </div>
                    </div>
                    <div class="chat-box" id="chat-box">
                        <div class="chat-item chat-item-right">
                            <div class="chat-item-content">
                                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. </p>
                            </div>
                            <img src="images/profil.png" alt="" class="profile-pic-banner-border-small">
                        </div>
                    </div>
                    <form id="input-box">
                        <img src="images/profil.png" alt="" id="img-profil-input">
                        <input type="text" id="input-chat" name="message">
                        <label class="option-send-chat" for="file">
                            <i class="fa-solid fa-file"></i>
                            <input type="file" id="file"  name="file">
                        </label>
                        <button id="send-button" class="option-send-chat" type="submit"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <dialog id="video-chat">
        <div id="remote-holder">
            <video
            autoplay="true"
            class="video-box"
            id="remoteVideo"
            >

            </video>
        </div>
        
        <div id="local-holder">
            <video 
            autoplay="true"
            class="video-box"
            id="localVideo">

            </video>
        </div>
        <div class="control-holder">
            <button type="button"
            class="button-video"
            id="hang-up-button">
                <i class="bi bi-telephone-x"></i>
            </button>
            <button type="button"
            class="button-video"
            id="cam-toggle">
                <i class="bi bi-camera-video"></i>
            </button>
            <button type="button"
            class="button-video"
            id="micro-toggle">
                <i class="bi bi-mic"></i>
            </button>
        </div>
    </dialog>
</body>
</html>
