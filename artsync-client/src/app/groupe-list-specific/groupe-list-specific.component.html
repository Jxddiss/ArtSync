<div class="group-container">

    @for (group of groupes; track $index) {

        <a [routerLink]="['/overview/group/users/',group.id]" class="group"> <!-- <-------------- RAJOUTER L'ID DU GROUPE APRÈS -->
            <img src="{{BASE_GROUPE_PHOTO_PATH+group.projetPhoto}}" alt="">
            <div class="group-info">
                <p>{{group.titre}}t</p>
                <p>{{group.description}}</p>
            </div>
        </a
        >
    }
    <!--EFFACE À PARTIR DE LÀ-->
</div>
