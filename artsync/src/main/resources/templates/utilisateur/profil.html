<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>ArtSync</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-profil.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
</head>
<body class="bodyContainer">
<!--Header-->
<nav th:replace=" ~{fragment/fragments :: headerUserFragment}"></nav>

<!--Content-->
<div class="contentHolder">
    <div class="bannerHolder">
        <img th:if="${banniere != null}" th:src="@{/media/image/{image}(image=${banniere.listeFichiers[0].urlMedia})}" class="profile-banner" alt="Bannière du profile">
        <img th:if="${banniere == null}" th:src="@{/media/image/image18.png}" class="profile-banner" alt="Bannière du profile">
    </div>
    <div class="pfpHolder">
        <dialog th:if="${utilisateur.getId() == session.user.getId()}" class="pfpPane" id="pfpPane" >
            <div class="dialogHeader">
                <h3>Changer votre photo de profil</h3>
                <i class="bi bi-x-lg" id="fermerPfp"></i>
            </div>
            <div class="pfpPreview">
                <img th:src="@{/media/images/{image}(image=${utilisateur.getPhotoUrl()})}" alt="" id="pfpPreview">
            </div>
            <div class="container mt-5">
                <form action="modifier" method="POST" enctype="multipart/form-data">
                    <div class="container mt-2">
                        <div id="drop-area2" class="form-group d-flex justify-content-center">
                            <input type="file" name="file" id="file-input2" class="form-control-file" accept=".jpg,.png,.webp,.gif">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button type="submit" class="post-button">Confirmer</button>
                    </div>
                </form>
            </div>
        </dialog>
        <img th:src="@{/media/images/{image}(image=${utilisateur.getPhotoUrl()})}" alt="" id="changePfp">
    </div>
    <div class="infoContainer">
        <div class="infoHolder" th:object="${utilisateur}">
            <h4>[[${utilisateur.prenom}]] [[${utilisateur.nom}]]</h4>
            <p>[[${utilisateur.specialisation}]]</p>
            <div class="supInfo">
                <p>x ABONNÉS</p>
                <p>x ABONNEMENTS</p>
                <p>x PUBLICATIONS</p>
            </div>
        </div>
        <div class="optionHolder">
            <div class="buttonsHolder">
                <button><i class="bi bi-flag"></i></button>
                <button><i class="bi bi-person-add"></i></button>
                <button><i class="bi bi-chat-left-dots"></i></button>
            </div>
            <div>
                <!--add post dialog-->
                <dialog th:if="${utilisateur.getId() == session.user.getId()}" class="postPane" id="postPane">
                    <div class="dialogHeader">
                        <h3>Créer une publication</h3>
                        <i class="bi bi-x-lg" id="fermer"></i>
                    </div>
                    <div class="postPreviewHolder">
                        <img src="" alt="" id="postPreview">
                        <i class="bi bi-image" id="placeholderIcon"></i>
                    </div>
                    <div>
                        <form class="postForm" th:action="@{/ajouter-post}" method="POST" enctype="multipart/form-data">
                            <div class="form-head">
                                <label for="titre">Titre:</label>
                                <label for="type">Type:</label>
                            </div>
                            <div class="form-headInput">

                                <input type="text" name="titre" class="form-control" id="titre" placeholder="Entrez le titre" required>


                                <input type="text" name="type" class="form-control" id="type" placeholder="Entrez le type de post" required>
                            </div>
                            <div class="form-group mt-1">
                                <label for="description">Description:</label>
                                <textarea class="form-control" name="description" id="description" placeholder="Entrez la description" rows="5" required></textarea>
                            </div>

                            <div class="form-group form-check mt-3 d-flex justify-content-evenly">
                                <div>
                                    <input type="checkbox" class="form-check-input" id="publique" name="publique">
                                    <label class="form-check-label" for="publique">Public</label>
                                </div>

                                <input type="file" name="file" id="file-input" class="form-control-file" accept=".jpg,.png,.webp,.gif">
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="post-button">Publier</button>
                            </div>

                        </form>
                    </div>



                </dialog>
                <button th:if="${utilisateur.getId() == session.user.getId()}" class="publier" id="ouvrir">PUBLIER</button>
            </div>
        </div>
    </div>
    <div class="sectionBtnContainer">
        <button id="post" class="btnSection selectbtn">POSTS</button>
        <button id="portfolio" class="btnSection">PORTFOLIO</button>
    </div>
    <div class="sectionHolder">
        <div class="postHolder" id="postHolder">
            <div th:each="post : ${listPosts}" class="publication">
                <img th:src="@{/media/image/{image}(image=${post.listeFichiers[0].urlMedia})}" th:alt="${post.listeFichiers[0].urlMedia}">
            </div>
        </div>
        <div class="portfolioHolder" id="portfolioHolder">
            <span th:if="${portfolio != null and portfolio.getCode() != null}" style="display: none" id="codePortfolio" th:text="${portfolio.getCode()}"></span>
            <div class="templatePreview1">

            </div>
            <a th:if="${utilisateur.getId() == session.user.getId()}" th:href="@{../portfolio}" class="createPortfolio" id="createholder">
                <p id="anchorPortfolio">CRÉER UN NOUVEAU PORTFOLIO</p><i class="bi bi-stars"></i>
            </a>
        </div>
    </div>




</div>
<script th:src="@{/js/script-profil.js}"></script>
</body>
</html>
