<div class="group-container">
    <div class="group-header">
        <img [src]="group?.projectPhoto" alt="">
        <div class="group-identity">
            <p>{{group?.titre}}</p>
        </div>
        <button (click)="showDialog()">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
        </button>
    </div>
    <div class="group-info">
        <h4>Informations</h4>
        <div class="group-info-holder">
            <div class="group-cell">
                <h5>Description : </h5>
                <p>
                    {{group?.description}}
                </p>
            </div>
            <div class="group-cell">
                <h5>Utilisateurs: </h5>
                <p>{{group?.userCount}}</p>
            </div>
            <div class="group-cell">
                <h5>Commencement: </h5>
                <p>{{group?.dateCreation}}</p>
            </div>
            <div class="group-cell">
                <h5>Fin: </h5>
                <p>{{group?.dateSuppression}}</p>
            </div>
        </div>
    </div>
    <div class="group-options">
        <a [routerLink]="['/overview/group/users',group?.id]" [ngClass]="{'selected': isActive('/overview/group/users')}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
            </svg>
            <p>Utilisateurs</p>
        </a>
        <a [routerLink]="['/overview/group/files',group?.id]" [ngClass]="{'selected': isActive('/overview/group/files')}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
            </svg>
            <p>Fichiers</p>
        </a>
    </div>
</div>

<div class="dialog" #dialog style="display: none;">
    <div class="dialog-content">
        <h4>VOULEZ-VOUS VRAIMENT SUPPRIMER [ENTITÃ‰] ?</h4>
        <div class="dialog-buttons">
            <a>CONFIRMER</a>
            <a (click)="hideDialog()">ANNULER</a>
        </div>
    </div>
</div>
