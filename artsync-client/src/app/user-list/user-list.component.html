<app-search (searchQuery)="searchUser($event)"></app-search>
<div class="user-container">
    @for (utilisateur of utilisateurs; track $index) {
        <a [routerLink]="['/overview/user/posts']" class="user">
            <img src="{{utilisateur.photoUrl}}" alt="">
            <div class="user-info">
                <p>{{utilisateur.prenom}} {{utilisateur.nom}}</p>
                <p><b>&#64;{{utilisateur.pseudo}}</b></p>
            </div>
            <svg class="lock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" >
                @if (utilisateur.isActive) {
                    <path d="M352 144c0-44.2 35.8-80 80-80s80 35.8 80 80v48c0 17.7 14.3 32 32 32s32-14.3 32-32V144C576 64.5 511.5 0 432 0S288 64.5 288 144v48H64c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V256c0-35.3-28.7-64-64-64H352V144z"/>
                }@else {
                    <path d="M212.5 0C138.041 0 77.2727 64.2974 77.2727 143.08V183.96H38.6364C17.2898 183.96 0 202.254 0 224.84V470.12C0 492.706 17.2898 511 38.6364 511H386.364C407.71 511 425 492.706 425 470.12V224.84C425 202.254 407.71 183.96 386.364 183.96H347.727V143.08C347.727 66.8711 290.479 5.48948 219.367 1.47711C217.182 0.545962 214.855 0.0453597 212.5 0ZM212.5 40.88C266.082 40.88 309.091 86.3863 309.091 143.08V183.96H115.909V143.08C115.909 86.3863 158.918 40.88 212.5 40.88Z" fill="#BB271A"/>
                }
            </svg>
        </a>
    }
</div>
