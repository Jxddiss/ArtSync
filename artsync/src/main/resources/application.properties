spring.application.name=artsync
spring.datasource.url=jdbc:mysql://localhost:3306/artsync?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

#model de l'api openai
openai.api.model=gpt-3.5-turbo-instruct
#lien de l'api openai
openai.api.url={YOUR_OPENAI_URL}
#cl api stability ai(generation d'image)
api.key={YOUR_KEY}

server.port=8443
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=webrtc
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=webrtc

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

jwt.secret={YOUR_SECRET}

server.tomcat.max-swallow-size=-1
