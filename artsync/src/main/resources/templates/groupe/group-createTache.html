<html  xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <title>ArtSync</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style-group.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    </head>

    <body class="body-content">

    <!--Header-->
    <nav th:replace="${session.user == null} ? ~{fragment/fragments :: headerFragment} : ~{fragment/fragments :: headerUserFragment}"></nav>

    <!--Contenu-->
    <div th:replace="~{fragment/groupFragments :: groupHeaderFragment}">

    </div>
        <div class="taskCreateHolder">
            <div class="formHolder">
                <form th:action="@{/groupe/create/tache/{projetId}(projetId=${projetId})}" method="post">
                    <label>Titre</label>
                    <input type="text" name="titre" style="background-color: transparent" th:value="${tache != null ? tache.titre : ''}">
                    <label>Description</label>
                    <textarea name="description" cols="30" rows="10" style="background-color: transparent" th:text="${tache != null ? tache.description : ''}"></textarea>
                    <div class="radioHolder">
                        <input type="radio" th:checked="${tache != null && tache.etat == 'A faire'}" name="etat" value="A faire" id="afaire">
                        <label class="etat1" for="afaire" id="noncommencee">Non commencé</label>
                        <input type="radio" th:checked="${tache == null || (tache != null && tache.etat == 'En cours')}" name="etat" value="En cours" id="encours">
                        <label class="etat1" for="encours" id="encours">En cours</label>
                        <input type="radio" th:checked="${tache != null && tache.etat == 'Terminé'}" name="etat" value="Terminé" id="termine">
                        <label class="etat1" for="termine" id="terminee">Terminé</label>
                    </div>
                    <input type="hidden" name="tacheId" th:value="${tache != null ? tache.id : -1}">
                    <select name="utilisateur" style="background-color: transparent">
                        <option th:each="membre : ${membres}" th:value="${membre.getId()}" th:text="${membre.getPseudo()}" th:selected="${tache != null && tache.utilisateur.id == membre.getId()}"></option>
                    </select>
                    <div class="btnHolder">
                        <button type="submit" th:text="${tache != null ? 'Mettre à jour' : 'CRÉER'}">CRÉER</button>
                    </div>
                </form>
            </div>
            <div class="fichierHolder">
                <div class="apercu">
                    <img src="" alt="">
                </div>
            </div>

        </div>

    </div>
    <!--Annonces-->
    <div th:replace="~{fragment/annonceFragment :: annoncesFragment}">

    </div>
    </body>
    <script th:src="@{/js/script-group.js}"></script>
</html>
