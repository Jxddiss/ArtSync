<div th:fragment="annoncesFragment" class="projectContainer2">
    <div class="annonceHeader">
        <p>ANNONCES <i class="bi bi-plus-square"></i></p>
    </div>
    <div class="annonceHolder">
        <div th:each="annonce : ${annonces}" class="annonce">
            <p>[[${annonce.getMessage()}]]</p>
            <p><b>@[[${annonce.getUtilisateur().getPseudo()}]]</b></p>
            <p>2024-03-31</p>
            <hr>
        </div>
    </div>
</div>
